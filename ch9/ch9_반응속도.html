<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>반응속도</title>
    <style>
        #screen {
            width: 300px;
            height: 200px;
            text-align: center;
            user-select: none;
        }
        #screen.waiting {
            background-color: blue;
            color: white;
        }
        #screen.ready {
            background-color: red;
            color: white;
        }
        #screen.now {
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div id="screen" class="waiting">클릭해서 시작하세요</div>
    <script src="ch9_반응속도.js"></script> 
</body>
</html>
